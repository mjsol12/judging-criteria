<div class="container-fluid">
    <div class="container pt-2">
        <h3 class="mt-3">Preliminary Round</h3>
        <button (click)="saveChanges()">Save Changes</button>
        <div class="border">
            <hot-table
                    #summaryHotTable
                    rowHeights="40"
                    [nestedHeaders]="nestedHeaders"
                    [rowHeaders]="true"
                    [contextMenu]="true"
                    className= "htCenter"
                    stretchH="'all'"
                    [data]="data"
                    width = "100%"
                    height="600"
                    fixedColumnsLeft= '1'
                    [licenseKey]="'non-commercial-and-evaluation'">
                <hot-column className= "htLeft"
                            [editor]="false"
                            data="CONTESTANT">
                </hot-column>
                <!--preliminary Rank-->
                <hot-column type="numeric"
                            data="PRE_ATTENDANCE">
                </hot-column>
                <hot-column type="numeric"
                            [editor]="false"
                            data="JUDGE1_PRELIMINARY_SCORE">
                </hot-column>
                <hot-column type="numeric"
                            [editor]="false"
                            data="JUDGE2_PRELIMINARY_SCORE">
                </hot-column>
                <hot-column  type="numeric"
                             [editor]="false"
                             data="JUDGE3_PRELIMINARY_SCORE">
                </hot-column>
                <hot-column  type="numeric"
                             [editor]="false"
                             data="preliminaryRank">
                </hot-column>
                <!--end of preliminary rank>-->
                <!--<final round-->
                <hot-column  type="numeric"
                             [editor]="false"
                             data="JUDGE1_FINALROUND_SCORE">
                </hot-column>
                <hot-column type="numeric"
                            [editor]="false"
                            data="JUDGE2_FINALROUND_SCORE">
                </hot-column>
                <hot-column  type="numeric"
                             [editor]="false"
                             data="JUDGE3_FINALROUND_SCORE">
                </hot-column>
                <hot-column  type="numeric"
                             [editor]="false"
                             data="finalRoundRank">
                </hot-column>
                <!--end of finalRound > -->
                <!--final QA-->
                <hot-column  type="numeric"
                             [editor]="false"
                             data="JUDGE1_QAFINAL_SCORE">
                </hot-column>
                <hot-column  type="numeric"
                             [editor]="false"
                             data="JUDGE2_QAFINAL_SCORE">
                </hot-column>
                <hot-column  type="numeric"
                             [editor]="false"
                             data="JUDGE3_QAFINAL_SCORE">
                </hot-column>
                <hot-column  type="numeric"
                             [editor]="false"
                             data="questAnsFinalRank">
                </hot-column>
            </hot-table>
        </div>
    </div>

</div>
