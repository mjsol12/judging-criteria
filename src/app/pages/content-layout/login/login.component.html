<div class="text-center">
    <form class="form-signin" [formGroup]="loginForm" (submit)="onSubmit()">
        <img src="assets/image/avatar/team.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="text-left">
            <label class="" for="inputEmail">Username</label>
            <input type="email" id="inputEmail" class="form-control" formControlName="email" required autofocus>
        </div>
        <div class="text-left">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" formControlName="password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">
            <a target="_blank" href="https://fb.com/psmiles.org" class="text-decoration-none text-primary font-small-3">
                <i class="ft-thumbs-up"></i> Like us at Facebook.
            </a>
            <span>&copy; 2019</span>
        </p>
    </form>
</div>
