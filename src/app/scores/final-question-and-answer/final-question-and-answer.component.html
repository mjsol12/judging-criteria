<div class="container-fluid">
    <div class="container pt-2">
        <h3 class="mt-3 text-center">Question and Answer</h3>
        <div class="mb-1 mt-1">
            <button (click)="saveScore()">Save Scores</button>
        </div>
        <div class="border">
            <ngb-tabset type="pills">
                <ngb-tab *ngFor='let tab of scoringTabUi' title="{{tab.tabName}}">
                    <ng-template ngbTabContent>
                        <div class="border">
                            <hot-table
                                    #preliminaryHotTable
                                    rowHeights="40"
                                    [nestedHeaders]="tab.header"
                                    [rowHeaders]="true"
                                    [contextMenu]="true"
                                    className= "htCenter"
                                    stretchH="all"
                                    [data]="tab.scores"
                                    height="600"
                                    fixedColumnsLeft= '1'
                                    [licenseKey]="'non-commercial-and-evaluation'">
                                <hot-column className= "htCenter"
                                            [editor]="false"
                                            data="CANDIDATE_NUMBER">
                                </hot-column>
                                <hot-column type="numeric"
                                            data="QA_INTELLIGENCE">
                                </hot-column>
                                <hot-column type="numeric"
                                            data="QA_BEAUTY">
                                </hot-column>
                            </hot-table>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>


</div>
