<div class="container-fluid">
    <div class="container pt-2">
        <h3 class="mt-3 text-center">Question and Answer</h3>
        <div class="mb-1 mt-1">
            <button (click)="saveScore()">Save Scores</button>
        </div>
        <div class="border">
            <hot-table
                    #preliminaryHotTable
                    rowHeights="40"
                    [nestedHeaders]="nestedHeaders"
                    [rowHeaders]="true"
                    [contextMenu]="true"
                    className= "htCenter"
                    stretchH="'all'"
                    [data]="scores && scores.contestants ? scores.contestants : []"
                    width = "100%"
                    height="600"
                    fixedColumnsLeft= '1'
                    [licenseKey]="'non-commercial-and-evaluation'">
                <hot-column className= "htLeft"
                            [editor]="false"
                            data="CATEGORY">
                </hot-column>
                <hot-column className= "htLeft"
                            [editor]="false"
                            data="CANDIDATE_NUMBER">
                </hot-column>
                <hot-column type="numeric"
                            data="QA_CONCEPT">
                </hot-column>
                <hot-column type="numeric"
                            data="QA_CONTENT">
                </hot-column>
                <hot-column  type="numeric"
                             data="QA_IMPACT">
                </hot-column>
            </hot-table>
        </div>
    </div>


</div>
