<div class="container-fluid">
    <div class="container pt-2">
        <h3 class="mt-3 text-center">Final Round</h3>
        <div class="mt-3 text-center">*Don't forget to scroll towards the right to view all columns under Creative Costume.</div>
        <div class="mb-1 mt-1">
            <button (click)="saveScore()">Save Scores</button>
        </div>
        <div class="border">
                    <ngb-tabset type="pills">
                        <ngb-tab *ngFor='let tab of scoringTabUi' title="{{tab.tabName}}">
                            <ng-template ngbTabContent>
                                <div class="border">

                                    <hot-table
                                            #finalRoundHotTable
                                            rowHeights="40"
                                            [nestedHeaders]="tab.header"
                                            [rowHeaders]="true"
                                            [contextMenu]="true"
                                            className= "htCenter"
                                            stretchH="all"
                                            [data]="tab.scores"
                                            height="600"
                                            [dataSchema]="contestantSample"
                                            [fixedColumnsLeft]="1"
                                            [licenseKey]="'non-commercial-and-evaluation'">
                                        <hot-column className= "htCenter"
                                                    [editor]="false"
                                                    [renderer]="candidateRenderer"
                                                    data="CANDIDATE_NUMBER">
                                        </hot-column>
                                        <hot-column  type="numeric"
                                                     data="FR_SU_PERSONALITY">
                                        </hot-column>
                                        <hot-column type="numeric"
                                                    data="FR_SU_POISE">
                                        </hot-column>
                                        <hot-column type="numeric"
                                                    data="FR_SU_CARRIAGE">
                                        </hot-column>
                                        <hot-column  type="numeric"
                                                     data="FR_SW_POISE">
                                        </hot-column>
                                        <hot-column type="numeric"
                                                    data="FR_SW_CARRIAGE">
                                        </hot-column>
                                        <hot-column  type="numeric"
                                                     data="FR_SW_FIGURE">
                                        </hot-column>
                                        <hot-column  type="numeric"
                                                     data="FR_SW_SPORTS_IDENTITY">
                                        </hot-column>
                                        <hot-column  type="numeric"
                                                     data="FR_CC_CONCEPT">
                                        </hot-column>
                                        <hot-column  type="numeric"
                                                     data="FR_CC_POISE">
                                        </hot-column>
                                        <hot-column  type="numeric"
                                                     data="FR_CC_CARRIAGE">
                                        </hot-column>
                                        <hot-column  type="numeric"
                                                     data="FR_CC_BEAUTY">
                                        </hot-column>
                                    </hot-table>
                                </div>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
        </div>
    </div>

</div>
