<div class="container">
    <div class="container pt-2">
        <h3 class="mt-3 text-uppercase">List of Links</h3>
    </div>
    <div class="card border-0">
        <div class="card-body">
            <div class="m-1">
                <ul class="list-group">
                    <li class="list-group-item border-0" >
                         <a [href]="urlSummary" target="_blank">Overall Summary</a>
                    </li>
                </ul>
            </div>
            <div class="row m-1">
                <div class="col">
                    <h5 class="mt-4">
                        Final Round Judges Scoring Links
                    </h5>
                    <ul class="list-group">
                        <li class="list-group-item border-0" *ngFor="let link of JudgesFinalRound">
                            <a [href]="link.url" target="_blank">{{link.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <h5 class="mt-4">
                        Question and Answer Judges Scoring Links
                    </h5>
                    <ul class="list-group">
                        <li class="list-group-item border-0" *ngFor="let link of JudgesQARound">
                            <a [href]="link.url" target="_blank">{{link.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
